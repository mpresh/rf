{% extends "site_base.html" %}

{% block title %}Ripple Function{% endblock %}

{% block  js_css_include %}
<script type="text/javascript" src="{% url static 'javascript/s3Slider.js' %}" ></script>
{% endblock %} 



{% block site-content %}

<div id="s3slider">
   <ul id="s3sliderContent">
      <li class="s3sliderImage">
          <img src="{%url static 'images/discounts/discount2.jpeg' %}" />
          <span class="top">First Image Sample Text</span>
      </li>

      <li class="s3sliderImage">
          <img src="{%url static 'images/discounts/discount1.jpeg' %}" />
          <span class="top">Second Image Sample Text</span>
      </li>

     <div class="clear sliderImage"></div>   
   </ul>
</div>

<script>
$(document).ready(function() { 
   $('#s3slider').s3Slider({ 
      timeOut: 4000 
   });
});
</script>
<style>
#s3slider { 
   width: 400px; /* important to be same as image width */ 
   height: 300px; /* important to be same as image height */
   position: relative; /* important */
   background-color: red;
   overflow: hidden; /* important */
}



#s3sliderContent {
    position: absolute;
    top: 0;
    margin-left: 0;
    list-style: none;
    background-color: yellow;
}

.s3sliderImage {
    float: left;
    position: relative;
    display: none;
}

.s3sliderImage img {
   width: 400px; /* important to be same as image width */
   height: 300px; /* important to be same as image height */

}

.s3sliderImage span {
    position: absolute;
    font: 10px/15px Arial, Helvetica, sans-serif;
    padding: 10px 33px;
    width: 384px;
    background-color: #000;
    filter: alpha(opacity=70);
    -moz-opacity: 0.7;
    -khtml-opacity: 0.7;
    opacity: 0.7;
    color: #fff;
    display: none;
}

.clear {
   clear: both;
}

.s3sliderImage span strong {
    font-size: 14px;
}
.top {
  top: 0;
  left: 0;
}

.bottom {
  bottom: 0;
  left: 0;
}

.left {
   top: 0;
   left: 0;
  width: 110px !important;
  height: 280px;
}

.right {
  right: 0;
  bottom: 0;
  width: 90px !important;
  height: 290px;
}
</style>

{% endblock %}
